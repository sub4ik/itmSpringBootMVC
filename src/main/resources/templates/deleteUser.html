<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
</head>
<body>
<h1>Delete User</h1>
<p>Are you sure you want to delete user <strong th:text="${user.name}"></strong>?</p>
<form th:action="@{/users/__${user.id}__}/delete" method="post">
    <button type="submit">Delete</button>
    <a th:href="@{/users}">Cancel</a>
</form>
</body>
</html>
